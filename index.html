<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" id="app" style="margin-top: 20px;">
        <form id="create-book-form" class="mb-4">
            <div class="row mb-3">
                <div class="col-md-6 d-flex align-items-center">
                    <label for="title" class="form-label mb-0 me-2">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter Title" required>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <label for="author" class="form-label mb-0 me-2" style="min-width: 70px;">Author</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter Author" required>
                </div>
            </div>
                <div class="row mb-3">
                    <div class="col-md-6 d-flex align-items-center">
                        <label class="form-label mb-0 me-2" style="min-width: 70px;">Book Type</label>
                        <select class="form-select" name="type" id="book-type">
                            <option value="">Select type</option>
                            <option value="0">Biography</option>
                            <option value="1">Science Fiction</option>
                            <option value="2">Fantasy</option>
                            <option value="3">Mystery</option>
                            <option value="4">Romance</option>
                            <option value="5">Thriller</option>
                            <option value="6">Non Fiction</option>
                            <option value="7">Historical</option>
                            <option value="8">Self Help</option>
                            <option value="9">Poetry</option>
                            <option value="10">Horror</option>
                            <option value="11">Adventure</option>
                            <option value="12">Science</option>
                            <option value="13">Philosophy</option>
                            <option value="14">Art</option>
                            <option value="15">Religion</option>
                            <option value="16">Travel</option>
                            <option value="17">Cooking</option>
                            <option value="18">Young Adult</option>
                            <option value="19">Classic</option>
                            <option value="20">Graphic Novel</option>
                            <option value="21">Comics</option>
                            <option value="22">Memoir</option>
                            <option value="23">Dystopian</option>
                            <option value="24">Paranormal</option>
                            <option value="25">Urban Fantasy</option>
                            <option value="26">Contemporary</option>
                            <option value="27">Historical Fiction</option>
                            <option value="28">Satire</option>
                            <option value="29">Humor</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <input type="checkbox" id="isAvailable" class="form-check-input me-2">
                        <label for="isAvailable" class="form-check-label mb-0">Is Available</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-50">Add Book</button>
                    </div>
                </div>      
        </form>
        <div class="row" id="books-container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
